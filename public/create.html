<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a question</title>
</head>
<body>
    <form class="form">
        <label>Question:</label>
        <input type="text" id="question">
        <br>
        <br>
        <label>Question Type:</label>
        <br>
        <input type="radio" name="Qtype" id="single">
        <label>Single</label>
        <br>
        <input type="radio" name="Qtype" id="double">
        <label>double</label>
        <br>
        <input type="radio" name="Qtype" id="order">
        <label>order</label>
        <br>
        <br>
        <label>Option A:</label>
        <input type="text" id="optionA">
        <br>
        <label>Option B:</label>
        <input type="text" id="optionB">
        <br>
        <label>Option C:</label>
        <input type="text" id="optionC">
        <br>
        <br>
        <label>Answer:</label>
        <input type="text" id="answer">
        <br>
        <br>
        <label>Starting Money Amt:</label>
        <input type="number" id="cash">
        <br>
        <br>
        <label>Time in seconds:</label>
        <input type="number" id="time">
        <br>
        <br>
        <input type="button" id="submit" value="submit">
    </form>

    <script src="create.js"></script>
</body>
</html>
